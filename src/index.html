<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Youtube Duration Controllers</title>
	</head>
	<body style="min-width: 300px;">
		<div id="not-youtube-message">
			<h3>Not in a youtube video tab</h3>
		</div>
		<div id="main">
			<h3 id="title">IU - Raindrop</h3>
			<div>
				<div>
					<div>Start</div>
					<input type="text" id="start" placeholder="HH:MM:SS" />
				</div>
				<div>
					<div>End</div>
					<input type="text" id="end" placeholder="HH:MM:SS" />
				</div>
				<div>
					<div>Loop</div>
					<input type="checkbox" id="loop" />
				</div>
			</div>
			<button id="save-button">Save</button>
			<button id="clear-button">Clear</button>
		</div>
		<span id="message"></span>
		<div style="margin-top: 20px">
			<button id="all-button">See All Videos</button>
			<ul id="see-all"></ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
